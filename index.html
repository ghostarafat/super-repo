    <title>My Profile World</title>
     <!-- External CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Internal CSS -->
  <style>
    .inline-style {
      color: blue;

  </div>

  <!-- Section 2: Skills List -->

    <h2>My Skills</h2>
    <ul>
      <li>HTML</li>

      <li><a href=""></a></li>
      <li><a href=""></a></li>

    </ul>
  </div>

  <!-- Section 3: Portfolio -->
  <div class="section portfolio">
    <h2>My Portfolio</h2>
    <img src="images/front02.jpg" alt="Project Screenshot" />
  </div>

  </div> <br>
